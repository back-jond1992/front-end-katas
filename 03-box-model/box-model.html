  <body>
    <h1>box-model</h1>

    <h2>Task 1</h2>
    <section>
      <code>function add (a,b) {</code>
      <code>return a + b</code>
      <code>}</code>
    </section>
    <section>
      <code>function sub (a,b) {</code>
      <code>return a - b</code>
      <code>}</code>
    </section>
    <section>
      <code>function mult (a,b) {</code>
      <code>return a * b</code>
      <code>}</code>
    </section>

    <h2>Task 2</h2>

    <div class="box border">
      <pre>box-sizing: border-box</pre>
      <pre>height: 300px</pre>
      <pre>width: 300px</pre>
      <pre>padding: 10px</pre>
      <pre>border: 10px</pre>
    </div>

    <div class="box content">
      <pre>box-sizing: content-box</pre>
      <pre>height: 300px</pre>
      <pre>width: 300px</pre>
      <pre>padding: 10px</pre>
      <pre>border: 10px</pre>
    </div>
  </body>
